<!DOCTYPE html>
<html>
<head>
    <title>Test Auth Flow</title>
</head>
<body>
    <h1>Test Metaverse Authentication Flow</h1>
    
    <div>
        <h2>Test Scenarios:</h2>
        
        <button onclick="testWithAddress()">
            1. Open with Real Address (0x2487155df829977813ea9b4f992c229f86d4f16a)
        </button>
        <br><br>
        
        <button onclick="testWithoutAddress()">
            2. Open without Address (should use stored/fallback)
        </button>
        <br><br>
        
        <button onclick="clearAndTest()">
            3. Clear Storage and Open (should use fallback)
        </button>
        <br><br>
        
        <div id="status"></div>
    </div>
    
    <script>
        function updateStatus(message) {
            document.getElementById('status').innerHTML = `<p>${message}</p>`;
        }
        
        function testWithAddress() {
            const testAddress = '0x2487155df829977813ea9b4f992c229f86d4f16a';
            const url = `http://localhost:5175?address=${encodeURIComponent(testAddress)}`;
            updateStatus(`Opening metaverse with address: ${testAddress}`);
            window.open(url, '_blank');
        }
        
        function testWithoutAddress() {
            const url = 'http://localhost:5175';
            updateStatus('Opening metaverse without address parameter');
            window.open(url, '_blank');
        }
        
        function clearAndTest() {
            // Clear localStorage in the metaverse domain (can't do cross-origin)
            updateStatus('Note: You need to clear localStorage manually in the metaverse console');
            const url = 'http://localhost:5175';
            window.open(url, '_blank');
        }
    </script>
    
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
        }
        button:hover {
            background-color: #45a049;
        }
        #status {
            margin-top: 20px;
            padding: 10px;
            background-color: #f0f0f0;
            border-radius: 4px;
            min-height: 30px;
        }
    </style>
</body>
</html>
